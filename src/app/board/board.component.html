<h1>Current Player : {{ player.toUpperCase() }}</h1>

<button nbButton outline status="danger" (click)="newGame()">Start New Game !</button>

<h2 *ngIf="winner" style="color: seagreen;">
    Player {{ winner.toUpperCase() }} won the game !
</h2>
<h2 *ngIf="!winner">
    Let's see who wins !
</h2>
<main style="margin-top: 30px;">
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
